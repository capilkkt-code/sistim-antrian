<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Antrian Digital</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --accent-color: #f093fb;
            --success-color: #4ade80;
            --warning-color: #fbbf24;
            --danger-color: #f87171;
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-card: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --shadow-light: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-medium: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-heavy: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            --shadow-neumorphic: 8px 8px 16px rgba(0, 0, 0, 0.1), -8px -8px 16px rgba(255, 255, 255, 0.8);
            --shadow-neumorphic-inset: inset 8px 8px 16px rgba(0, 0, 0, 0.1), inset -8px -8px 16px rgba(255, 255, 255, 0.8);
        }

        [data-theme="dark"] {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-card: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --border-color: #475569;
            --shadow-neumorphic: 8px 8px 16px rgba(0, 0, 0, 0.3), -8px -8px 16px rgba(255, 255, 255, 0.05);
            --shadow-neumorphic-inset: inset 8px 8px 16px rgba(0, 0, 0, 0.3), inset -8px -8px 16px rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: var(--shadow-neumorphic);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo i {
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: pulse 2s infinite;
        }

        .logo h1 {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .theme-toggle, .admin-btn {
            background: var(--bg-secondary);
            border: none;
            border-radius: 15px;
            padding: 12px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-neumorphic);
            color: var(--text-primary);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .theme-toggle:hover, .admin-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-heavy);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .queue-display {
            background: var(--bg-card);
            border-radius: 25px;
            padding: 40px;
            text-align: center;
            box-shadow: var(--shadow-neumorphic);
            position: relative;
            overflow: hidden;
        }

        .queue-display::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            animation: shimmer 2s infinite;
        }

        .current-number {
            font-size: 4rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .queue-status {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 30px;
        }

        .take-number-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 20px;
            padding: 20px 40px;
            font-size: 1.3rem;
            font-weight: 700;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-medium);
            position: relative;
            overflow: hidden;
        }

        .take-number-btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-heavy);
        }

        .take-number-btn:active {
            transform: translateY(0);
        }

        .queue-info {
            background: var(--bg-card);
            border-radius: 25px;
            padding: 30px;
            box-shadow: var(--shadow-neumorphic);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--bg-secondary);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: var(--shadow-neumorphic-inset);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .next-queue {
            margin-top: 20px;
        }

        .next-queue h3 {
            margin-bottom: 15px;
            color: var(--text-primary);
        }

        .queue-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .queue-item {
            background: var(--bg-secondary);
            border-radius: 10px;
            padding: 10px 15px;
            font-weight: 600;
            box-shadow: var(--shadow-light);
            transition: all 0.3s ease;
        }

        .queue-item.active {
            background: linear-gradient(135deg, var(--success-color), #22c55e);
            color: white;
            animation: pulse 1s infinite;
        }

        .admin-panel {
            display: none;
            background: var(--bg-card);
            border-radius: 25px;
            padding: 30px;
            box-shadow: var(--shadow-neumorphic);
            margin-top: 30px;
        }

        .admin-controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .admin-btn-control {
            background: var(--bg-secondary);
            border: none;
            border-radius: 15px;
            padding: 15px 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-neumorphic);
            color: var(--text-primary);
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .admin-btn-control:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-heavy);
        }

        .admin-btn-control.next {
            background: linear-gradient(135deg, var(--success-color), #22c55e);
            color: white;
        }

        .admin-btn-control.skip {
            background: linear-gradient(135deg, var(--warning-color), #f59e0b);
            color: white;
        }

        .admin-btn-control.reset {
            background: linear-gradient(135deg, var(--danger-color), #ef4444);
            color: white;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--bg-card);
            border-radius: 25px;
            padding: 40px;
            text-align: center;
            box-shadow: var(--shadow-heavy);
            animation: slideIn 0.3s ease;
            max-width: 400px;
            width: 90%;
        }

        .ticket-number {
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 20px 0;
        }

        .qr-code {
            width: 150px;
            height: 150px;
            background: var(--bg-secondary);
            border-radius: 15px;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: var(--text-secondary);
        }

        .close-modal {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 15px;
            padding: 15px 30px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: var(--bg-secondary);
            border-radius: 3px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            border-radius: 3px;
            transition: width 0.3s ease;
            animation: shimmer 2s infinite;
        }

        .loading-spinner {
            display: none;
            width: 40px;
            height: 40px;
            border: 4px solid var(--bg-secondary);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translate(-50%, -60%); opacity: 0; }
            to { transform: translate(-50%, -50%); opacity: 1; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(102, 126, 234, 0.5); }
            to { text-shadow: 0 0 30px rgba(102, 126, 234, 0.8); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .header-controls {
                flex-direction: column;
                width: 100%;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .admin-controls {
                grid-template-columns: 1fr;
            }

            .current-number {
                font-size: 3rem;
            }

            .take-number-btn {
                padding: 15px 30px;
                font-size: 1.1rem;
            }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--success-color);
            color: white;
            padding: 15px 25px;
            border-radius: 15px;
            box-shadow: var(--shadow-medium);
            z-index: 1001;
            animation: slideInRight 0.3s ease;
            display: none;
        }

        @keyframes slideInRight {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-users"></i>
                <h1>Sistem Antrian Digital</h1>
            </div>
            <div class="header-controls">
                <button class="theme-toggle" onclick="toggleTheme()">
                    <i class="fas fa-moon"></i>
                    <span>Dark Mode</span>
                </button>
                <button class="admin-btn" onclick="toggleAdmin()">
                    <i class="fas fa-cog"></i>
                    <span>Admin</span>
                </button>
                <button class="theme-toggle" onclick="toggleAudio()">
                    <i class="fas fa-volume-up"></i>
                    <span>Audio ON</span>
                </button>
            </div>
        </header>

        <main class="main-content">
            <section class="queue-display">
                <div class="queue-status">Nomor Antrian Saat Ini</div>
                <div class="current-number" id="currentNumber">001</div>
                <button class="take-number-btn" onclick="takeNumber()">
                    <i class="fas fa-ticket-alt"></i>
                    Ambil Nomor Antrian
                </button>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill" style="width: 10%"></div>
                </div>
                <div class="loading-spinner" id="loadingSpinner"></div>
            </section>

            <section class="queue-info">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number" id="totalQueue">0</div>
                        <div class="stat-label">Total Antrian</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="servedQueue">0</div>
                        <div class="stat-label">Sudah Dilayani</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="waitingQueue">0</div>
                        <div class="stat-label">Menunggu</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="avgWaitTime">0</div>
                        <div class="stat-label">Rata-rata (menit)</div>
                    </div>
                </div>

                <div class="next-queue">
                    <h3><i class="fas fa-clock"></i> Antrian Berikutnya</h3>
                    <div class="queue-list" id="nextQueueList">
                        <div class="queue-item">002</div>
                        <div class="queue-item">003</div>
                        <div class="queue-item">004</div>
                        <div class="queue-item">005</div>
                    </div>
                </div>
            </section>
        </main>

        <section class="admin-panel" id="adminPanel">
            <h2><i class="fas fa-user-shield"></i> Panel Admin</h2>
            <div class="admin-controls">
                <button class="admin-btn-control next" onclick="callNext()">
                    <i class="fas fa-forward"></i>
                    Panggil Berikutnya
                </button>
                <button class="admin-btn-control skip" onclick="skipCurrent()">
                    <i class="fas fa-step-forward"></i>
                    Lewati
                </button>
                <button class="admin-btn-control" onclick="recallCurrent()">
                    <i class="fas fa-redo"></i>
                    Panggil Ulang
                </button>
                <button class="admin-btn-control reset" onclick="resetQueue()">
                    <i class="fas fa-refresh"></i>
                    Reset Antrian
                </button>
                <button class="admin-btn-control" onclick="testAudio()">
                    <i class="fas fa-volume-up"></i>
                    Test Audio
                </button>
            </div>
        </section>
    </div>

    <!-- Modal for ticket -->
    <div class="modal" id="ticketModal">
        <div class="modal-content">
            <h2><i class="fas fa-ticket-alt"></i> Tiket Antrian Anda</h2>
            <div class="ticket-number" id="ticketNumber">001</div>
            <div class="qr-code">
                <i class="fas fa-qrcode"></i>
            </div>
            <p>Simpan nomor ini dan tunggu panggilan</p>
            <button class="close-modal" onclick="closeModal()">Tutup</button>
        </div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification">
        <i class="fas fa-bell"></i>
        <span id="notificationText">Nomor antrian dipanggil!</span>
    </div>

    <script>
        // Queue System State
        let queueState = {
            currentNumber: 1,
            lastNumber: 0,
            totalServed: 0,
            isAdminMode: false,
            startTime: Date.now(),
            audioEnabled: true,
            voiceEnabled: true
        };

        // Load state from localStorage
        function loadState() {
            const saved = localStorage.getItem('queueState');
            if (saved) {
                queueState = { ...queueState, ...JSON.parse(saved) };
                updateDisplay();
            }
        }

        // Save state to localStorage
        function saveState() {
            localStorage.setItem('queueState', JSON.stringify(queueState));
        }

        // Initialize theme
        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const theme = savedTheme || (systemDark ? 'dark' : 'light');
            
            document.documentElement.setAttribute('data-theme', theme);
            updateThemeButton(theme);
        }

        // Toggle theme
        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme');
            const newTheme = current === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeButton(newTheme);
        }

        // Update theme button
        function updateThemeButton(theme) {
            const button = document.querySelector('.theme-toggle');
            const icon = button.querySelector('i');
            const text = button.querySelector('span');
            
            if (theme === 'dark') {
                icon.className = 'fas fa-sun';
                text.textContent = 'Light Mode';
            } else {
                icon.className = 'fas fa-moon';
                text.textContent = 'Dark Mode';
            }
        }

        // Toggle audio
        function toggleAudio() {
            queueState.audioEnabled = !queueState.audioEnabled;
            updateAudioButton();
            saveState();
            
            if (queueState.audioEnabled) {
                showNotification('Audio diaktifkan');
                playNotificationSound();
            } else {
                showNotification('Audio dinonaktifkan');
            }
        }

        // Update audio button
        function updateAudioButton() {
            const buttons = document.querySelectorAll('.theme-toggle');
            const audioButton = buttons[1]; // Second button is audio
            const icon = audioButton.querySelector('i');
            const text = audioButton.querySelector('span');
            
            if (queueState.audioEnabled) {
                icon.className = 'fas fa-volume-up';
                text.textContent = 'Audio ON';
                audioButton.style.background = 'linear-gradient(135deg, var(--success-color), #22c55e)';
                audioButton.style.color = 'white';
            } else {
                icon.className = 'fas fa-volume-mute';
                text.textContent = 'Audio OFF';
                audioButton.style.background = 'var(--bg-secondary)';
                audioButton.style.color = 'var(--text-primary)';
            }
        }

        // Toggle admin panel
        function toggleAdmin() {
            queueState.isAdminMode = !queueState.isAdminMode;
            const panel = document.getElementById('adminPanel');
            const button = document.querySelector('.admin-btn');
            
            if (queueState.isAdminMode) {
                panel.style.display = 'block';
                button.style.background = 'linear-gradient(135deg, var(--success-color), #22c55e)';
                button.style.color = 'white';
            } else {
                panel.style.display = 'none';
                button.style.background = 'var(--bg-secondary)';
                button.style.color = 'var(--text-primary)';
            }
        }

        // Take number
        function takeNumber() {
            showLoading();
            
            setTimeout(() => {
                queueState.lastNumber++;
                const ticketNumber = queueState.lastNumber;
                
                hideLoading();
                showTicketModal(ticketNumber);
                updateDisplay();
                saveState();
                
                // Play notification sound (if supported)
                playNotificationSound();
            }, 1000);
        }

        // Show loading
        function showLoading() {
            document.getElementById('loadingSpinner').style.display = 'block';
            document.querySelector('.take-number-btn').disabled = true;
        }

        // Hide loading
        function hideLoading() {
            document.getElementById('loadingSpinner').style.display = 'none';
            document.querySelector('.take-number-btn').disabled = false;
        }

        // Show ticket modal
        function showTicketModal(number) {
            const modal = document.getElementById('ticketModal');
            const ticketNumber = document.getElementById('ticketNumber');
            
            ticketNumber.textContent = String(number).padStart(3, '0');
            modal.style.display = 'block';
            
            // Auto close after 5 seconds
            setTimeout(() => {
                closeModal();
            }, 5000);
        }

        // Close modal
        function closeModal() {
            document.getElementById('ticketModal').style.display = 'none';
        }

        // Call next number
        function callNext() {
            if (queueState.currentNumber <= queueState.lastNumber) {
                const calledNumber = queueState.currentNumber;
                queueState.currentNumber++;
                queueState.totalServed++;
                
                updateDisplay();
                saveState();
                showNotification(`Nomor ${String(calledNumber).padStart(3, '0')} dipanggil!`);
                
                if (queueState.audioEnabled) {
                    playNotificationSound();
                    // Play voice announcement
                    setTimeout(() => {
                        speakNumber(calledNumber);
                    }, 500);
                }
                
                // Request notification permission and show browser notification
                if (Notification.permission === 'granted') {
                    new Notification('Antrian Dipanggil', {
                        body: `Nomor ${String(calledNumber).padStart(3, '0')} silakan menuju loket`,
                        icon: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>'
                    });
                }
            }
        }

        // Skip current number
        function skipCurrent() {
            if (queueState.currentNumber <= queueState.lastNumber) {
                queueState.currentNumber++;
                updateDisplay();
                saveState();
                showNotification(`Nomor ${String(queueState.currentNumber - 1).padStart(3, '0')} dilewati`);
            }
        }

        // Recall current number
        function recallCurrent() {
            showNotification(`Nomor ${String(queueState.currentNumber).padStart(3, '0')} dipanggil ulang!`);
            if (queueState.audioEnabled) {
                playNotificationSound();
                setTimeout(() => {
                    speakNumber(queueState.currentNumber, true);
                }, 500);
            }
        }

        // Reset queue
        function resetQueue() {
            if (confirm('Yakin ingin mereset semua antrian?')) {
                queueState = {
                    currentNumber: 1,
                    lastNumber: 0,
                    totalServed: 0,
                    isAdminMode: queueState.isAdminMode,
                    startTime: Date.now()
                };
                updateDisplay();
                saveState();
                showNotification('Antrian telah direset');
            }
        }

        // Update display
        function updateDisplay() {
            // Current number
            document.getElementById('currentNumber').textContent = 
                String(queueState.currentNumber).padStart(3, '0');
            
            // Statistics
            document.getElementById('totalQueue').textContent = queueState.lastNumber;
            document.getElementById('servedQueue').textContent = queueState.totalServed;
            document.getElementById('waitingQueue').textContent = 
                Math.max(0, queueState.lastNumber - queueState.currentNumber + 1);
            
            // Average wait time (mock calculation)
            const avgTime = queueState.totalServed > 0 ? 
                Math.round((Date.now() - queueState.startTime) / (queueState.totalServed * 60000)) : 0;
            document.getElementById('avgWaitTime').textContent = avgTime;
            
            // Progress bar
            const progress = queueState.lastNumber > 0 ? 
                (queueState.totalServed / queueState.lastNumber) * 100 : 0;
            document.getElementById('progressFill').style.width = progress + '%';
            
            // Next queue list
            updateNextQueueList();
        }

            container.innerHTML = '';
            
            for (let i = 1; i <= 4; i++) {
                const nextNum = queueState.currentNumber + i;
                if (nextNum <= queueState.lastNumber) {
                    const item = document.createElement('div');
                    item.className = 'queue-item';
                    if (i === 1) item.classList.add('active');
                    item.textContent = String(nextNum).padStart(3, '0');
                    container.appendChild(item);

            // Create a pleasant notification sound using Web Audio API
            try {

                // Create a sequence of tones for a pleasant notification
                const frequencies = [523.25, 659.25, 783.99]; // C5, E5, G5 chord
                
                frequencies.forEach((freq, index) => {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.value = freq;
                    oscillator.type = 'sine';

                    const duration = 0.3;

                const digits = paddedNumber.split('').join(' ');
                
                if (isRecall) {

                } else {
                    utterance.text = `Nomor antrian ${digits}. Silakan menuju loket pelayanan.`;

                utterance.rate = 0.8; // Slightly slower for clarity
                utterance.pitch = 1.0;
                utterance.volume = 0.8;

                const voices = speechSynthesis.getVoices();
                const indonesianVoice = voices.find(voice =>

                );
                
                if (indonesianVoice) {
                    utterance.voice = indonesianVoice;

        function init() {
            initTheme();
            loadState();
            updateDisplay();
            updateAudioButton();
            requestNotificationPermission();
            
            // Load voices for speech synthesis
            if ('speechSynthesis' in window) {
                speechSynthesis.onvoiceschanged = function() {

                };

            setInterval(updateDisplay, 30000);
